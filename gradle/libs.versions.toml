androidxDataStore = "1.1.2"

jetbrainsLifecycle = "2.8.4"
jetbrainsNavigation = "2.8.0-alpha13"


android-compileSdk = "35"
android-minSdk = "23"
assertK = "0.28.1"

composePlugin = "1.8.0-alpha03" # https://github.com/JetBrains/compose-jb


detekt = "1.23.8"
downloadPlugin = "5.6.0"
